<head>
    <meta charset="utf-8" />
    <title>Adicionar produto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">

        .custom-file-input~.custom-file-label::after {
            content: "Procurar";

    </style>

<body onload="init();">
    <script src="./js/adicionar_produto.js"></script>
    <!--<script src="./js/produtos.js"></script>-->
    <section class="page-section bg-light" style="min-height: 100vh;">
        <div class="containerInput">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading text-uppercase text-center" style="margin-bottom: 50px;">Adicionar produto
                    </h2>
                    <form action="http://localhost:5000/produtos" method="post" enctype="multipart/form-data">
                        <div style="margin-bottom: 5px; margin-top: 15px;">Nome do produto</div>
                        <div><input type="text" name="titulo" class="input" rows="1" style="height:1.5em;" id="titulo">
                        </div>
                        <div style="margin-bottom: 5px; margin-top: 15px;">Texto de descrição</div>
                        <div><input type="text" name="texto" class="input" rows="1" style="height:1em;" id="texto"></input>
                        </div>
                        <div style="margin-bottom: 5px; margin-top: 15px;">Imagem</div>
                        <!-- <div><input type="file" name="files" class="input" rows="1" style="height:1.5em;" id="files"></div> -->
                        <!-- <div class="custom-file">
                            <input type="file" name="files" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                            <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
                        </div> -->
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" name="files" id="inputGroupFile02">
                            <label class="custom-file-label" for="inputGroupFile02">Escolher arquivo</label>
                        </div>
                        <script>
                            $('#inputGroupFile02').on('change', function() {
                                //get the file name
                                var fileName = $(this).val();
                                var cleanFileName = fileName.replace('C:\\fakepath\\', " ");
                                //replace the "Choose a file" label
                                $(this).next('.custom-file-label').html(cleanFileName);
                            })
                        </script>

                        <div style="margin-top: 20px;" class="text-center">
                            <input type="submit" class="btn btn-primary btn-lg textoBranco" value="Upload Image" name="submit">
                        </div>
                        <div style="margin-top: 20px;" class="text-center"><a class="btn btn-primary btn-lg botao-oco" href="produtos.html">Voltar</a></div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
