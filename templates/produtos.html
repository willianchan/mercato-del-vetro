<!DOCTYPE html>
<html lang="pt-BR">
<link rel="icon" href="./static/img/favicon.png">
<link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
<link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<head>
    <meta charset="utf-8" />
    <title>Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/index.min.css" rel="stylesheet">
</head>

<body>
    <section id="admProdutos" class="bg-light page-section">
        <div class="container">
            <h2 class="section-heading text-uppercase text-center" style="margin-bottom: 20px;">PRODUTOS</h2>
            <div>
                <a style="float: left" class="btn btn-primary btn-md textoBranco" href="/administracao"><i
                        class="fas fa-long-arrow-alt-left"></i> Voltar</a>
                <div style="float: right;" class="row" id=botoes>
                    <div id="addBotao">
                        <a onClick="movimentar()" class="btn btn-primary btn-md textoBranco"
                            style="margin-right: 10px; cursor: pointer;"><i class="fas fa-arrows-alt"></i>
                            Movimentar</a>
                        <a class="btn btn-primary btn-md textoBranco" href="adicionar_produto"><i
                                class="fas fa-plus-circle"></i> Adicionar</a>
                    </div>
                </div>
            </div>
            <div style="margin-top:100px" id="getProdutos" class="row">

                {% for produto in produtos %}
                <div id="{{produto.id}}" class="col-md-4 col-sm-6 vidros-item">
                    <a class="vidros-link" data-toggle="modal" href="#produtoModal{{produto.id}}">
                        <div class="vidros-hover">
                            <div class="vidros-hover-content">
                                <i class="fas fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <img class="img-fluid fit-image" src="{{produto.imagem}}" alt="">
                    </a>
                    <div class="vidros-caption">
                        <h4>{{produto.titulo}}</h4>
                        <a href="#expand{{produto.id}}" data-toggle="collapse"
                            style="color: black; font-size:15px; margin-top:-25px"><i
                                class="fas fa-chevron-down"></i></a>

                        <div id="expand{{produto.id}}" class="collapse" style="">
                            <div style="margin-top: 10px" class="row">
                                <div class="col-md-6"><a
                                        onClick="editar('{{produto.id}}','{{produto.titulo}}','{{produto.texto}}','{{produto.imagem}}')"
                                        class="btn btn-primary btn-sm textoBranco" style="cursor: pointer;"><i
                                            class="fas fa-edit"></i> Editar</a></div>
                                <div class="col-md-6"><a onClick="deletar('{{produto.id}}')"
                                        class="btn btn-primary btn-sm textoBranco"
                                        style="cursor: pointer; background-color:#d11a2a !important; border-color:#d11a2a !important"><i
                                            class="fas fa-trash-alt"></i> Deletar</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <div id="getModal">
        {% for produto in produtos %}
        <div class="vidros-modal modal fade" id="produtoModal{{produto.id}}" tabindex="-1" role="dialog"
            aria-hidden="true">
            <div class="close-modal" data-dismiss="modal">
                <i class="fas fa-times externo"></i>
            </div>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="container">
                        <div class="modal-body modal-reduce-width">
                            <h2 class="text-uppercase">{{produto.titulo}}</h2>
                            <img class="img-fluid d-block mx-auto vidros-moldura" src="{{produto.imagem}}" alt="">
                            <p>{{produto.texto}}</p>
                            <button class="btn btn-primary" data-dismiss="modal" type="button">
                                <i class="fas fa-times"></i>
                                Fechar</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <!-- Bootstrap/Jquery -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/jquery-ui/jquery-ui.min.js"></script>

    <script src="static/js/produtos.js"></script>
    <script>



    </script>

    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>



    <!-- Plugin JavaScript -->
    <script src="static/vendor/jquery-easing/jquery.easing.js"></script>

    <!-- slick -->
    <script type="text/javascript" src="static/vendor/slick/slick.min.js"></script>

    <!-- Custom scripts -->
    <!-- <script src="./static/js/index.min.js"></script> -->
    <script src="./static/js/slick.min.js"></script>
</body>

</html>
